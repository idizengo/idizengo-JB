--- 
apiVersion: apps/v1
kind: ReplicaSet
metadata: 
  labels: 
    app: ui
    tier: frontend
  name: frontend
spec: 
  replicas: 3
  selector: 
    matchLabels: 
      tier: frontend
  template: 
    metadata: 
      labels: 
        tier: frontend
    spec: 
      containers: 
        - 
          image: "somerepo/someapp:2"
          name: some-application

